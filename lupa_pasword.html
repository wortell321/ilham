<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://img.lovepik.com/photo/48027/7549.jpg_wh300.jpg);;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-image: url(https://images.pexels.com/photos/1624438/pexels-photo-1624438.jpeg?cs=srgb&dl=pexels-eberhardgross-1624438.jpg&fm=jpg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }
        .forgot-password-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        .textbox input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .reset-btn button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .reset-btn button:hover {
            background-color: #45a049;
        }
        .error-message {
            display: none;
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .forgot-password-container {
                width: 90%;
                padding: 15px;
            }

            .logo img {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <!-- Logo -->
            <div class="logo">
                <img src="https://sman2kdi.sch.id/wp-content/uploads/2024/03/logo-sman-2-kdi.jpeg" alt="Logo SMAN 2 Kendari"> 
            </div>
            <h2>Lupa Password</h2>
            <form action="#" method="post">
                <div class="textbox">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="reset-btn">
                    <button type="submit">Kirim Instruksi Reset</button>
                </div>
            </form>
        
            <div class="error-message" id="error-message">
                <p>Email tidak ditemukan. Silakan periksa kembali email yang Anda masukkan.</p>
            </div>
           
            <div class="links">
                <a href="login.html">Kembali ke Login</a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const email = document.querySelector("[name='email']").value;
            if (!email.includes('@')) {
                document.getElementById("error-message").style.display = "block";
            } else {
                alert("Instruksi reset password telah dikirimkan ke email Anda.");
                window.location.href = "login.html"; 
            }
        });
    </script>
</body>
</html>
